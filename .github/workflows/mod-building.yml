name: mod building

on: [push]

jobs:
  mod-building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
           java-version: 1.8
      - name: Sync cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle
        key: .gradle
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: building-mod
        run: ./gradlew build